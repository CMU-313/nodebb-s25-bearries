get:
  tags:
    - posts
  summary: get reactors usernames of a post
  description: This is used for getting a list of reactor usernames for the reactor tooltip
  parameters:
    - in: path
      name: pid
      schema:
        type: string
      required: true
      description: a valid post id
      example: 2
  responses:
    '200':
      description: Usernames of reactors of post
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties:
                  otherCount:
                    type: number
                  usernames:
                    type: array
                  cutoff:
                    type: number

